<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="login-box">
        <div class="text">
            <p class="title">Here you can login</p>
            <small>Let's join us :)</small>
        </div>

        <div class="inputs">
          <label>Email</label>
          <input type="email" class="in2" />

          <label>Password</label>
          <input type="password" />

          <button class="btn-login">LOGIN</button>

          <a href="#" class="forget">Forgot your password?</a>
        </div>
    </div>

    <div class="pointer">
        <a href="#">Signup</a>
        <img src="img/icons-8-left.svg" alt="pointer" class="cursor">
    </div>

    <img src="img/wave@2x.png" alt="wave" class="wave">
    </body>
</html>
